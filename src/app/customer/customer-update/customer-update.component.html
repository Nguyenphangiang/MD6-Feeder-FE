<body class="bg-white">
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h3 class="login-heading mb-4">Cập nhập thông tin </h3>
              <form [formGroup]="customerForm" (ngSubmit)="updateCustomer()">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control"
                         placeholder="Email address" formControlName="email">
                  <label for="inputEmail">Email address </label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="name" class="form-control"
                         placeholder="enter full name" formControlName="name">
                  <label for="name">Full Name</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="phone" class="form-control"
                         placeholder="enter phone number" formControlName="phone">
                  <label for="phone">Phone</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="address" class="form-control"
                         placeholder="enter address" formControlName="address">
                  <label for="address">Address</label>
                </div>
                <button
                  class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Cập Nhập</button>
                <div class="text-center pt-3">
                  Địa chỉ của bạn sẽ ứng với nơi giao hàng
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
